name: CI / CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build JAR with Maven
        run: mvn -B clean package -DskipTests

      - name: Decode EC2 SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Copy files to EC2 via SCP
        run: |
          echo "Checking files before SCP..."
          ls -la target/
          ls -la Dockerfile.ec2
          ls -la docker-compose.yml
          echo "Copying files to EC2..."
          scp -i ec2-key.pem -o StrictHostKeyChecking=no target/apigee-integration-service-1.0.0.jar ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/app.jar
          scp -i ec2-key.pem -o StrictHostKeyChecking=no Dockerfile.ec2 ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/Dockerfile
          scp -i ec2-key.pem -o StrictHostKeyChecking=no docker-compose.yml ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/docker-compose.yml
          echo "Files copied successfully!"

      - name: Verify files on EC2
        run: |
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Files in /home/ec2-user:"
            ls -la /home/ec2-user/
            echo "Content of Dockerfile:"
            cat /home/ec2-user/Dockerfile
          EOF

      - name: Restart app via SSH
        run: |
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user
            docker-compose down
            docker-compose up --build -d
          EOF

      - name: Wait for health check (public)
        run: |
          echo "Waiting for http://${{ secrets.EC2_HOST }}:8086/api/health ..."
          for i in {1..60}; do
            if curl -fs http://${{ secrets.EC2_HOST }}:8086/api/health > /dev/null; then
              echo "✅ Service is up!" && exit 0
            fi
            sleep 5
          done
          echo "❌ Service failed to start in time" && exit 1

      - name: Cleanup
        if: always()
        run: |
          rm -f ec2-key.pem
