databaseChangeLog:
  - changeSet:
      id: 004-add-internal-id-to-kong-product
      author: you
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        tableExists:
          tableName: kong_product
      changes:
        # Step 1: Add the new internal_id column
        - addColumn:
            tableName: kong_product
            columns:
              - column:
                  name: internal_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
        
        # Step 2: Drop the existing primary key constraint on id (use generic dropPrimaryKey)
        - dropPrimaryKey:
            tableName: kong_product
        
        # Step 3: Rename the id column to external_id
        - renameColumn:
            tableName: kong_product
            oldColumnName: id
            newColumnName: external_id
        
        # Step 4: Add primary key constraint on internal_id
        - addPrimaryKey:
            tableName: kong_product
            columnNames: internal_id
        
        # Step 5: Add unique constraint on external_id
        - addUniqueConstraint:
            tableName: kong_product
            columnNames: external_id
            constraintName: uk_kong_product_external_id
