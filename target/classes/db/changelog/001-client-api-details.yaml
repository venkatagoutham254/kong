databaseChangeLog:
  - changeSet:
      id: 001-create-client-api-details
      author: you
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          - tableExists:
              tableName: client_api_details
      changes:
        - createTable:
            tableName: client_api_details
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: base_url
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: endpoint
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: auth_token
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
