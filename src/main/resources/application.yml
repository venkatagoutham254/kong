server:
  port: 8086

spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
    date-format: dd MMM, yyyy HH:mm z
    time-zone: Asia/Kolkata     
    
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5436/kong}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:P4ssword!}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none   # let Liquibase own the schema; don't fight it
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

aforo:
  base-url: ${AFORO_BASE_URL:http://44.201.19.187:8081}
  product:
    service:
      url: ${PRODUCT_SERVICE_URL:http://3.208.93.68:8080}
  jwt:
    issuer: aforo-kong
    secret: ${JWT_SECRET:change-me-please-change-me-32-bytes-min}  # env var or fallback
    expiryMinutes: 120
  cors:
    # Comma-separated list; used by SecurityConfig.corsConfigurationSource()
    # Include your frontend origin(s). Add https variants if applicable.
    allowed-origins: "http://13.115.248.133,http://localhost:3000,http://54.221.164.5"
    allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
    allowed-headers: "Authorization,Content-Type,X-Organization-Id"
    allow-credentials: true
  
  # Apigee configuration
  apigee:
    org: ${APIGEE_ORG:aforo-aadhaar-477607}
    base-url: ${APIGEE_BASE:https://apigee.googleapis.com}
    project-id: ${APIGEE_PROJECT_ID:aforo-aadhaar-477607}
    sa-json-path: ${APIGEE_SA_JSON_PATH:/app/service-account.json}
    analytics-mode: ${APIGEE_ANALYTICS:STANDARD}
    fake: ${APIGEE_FAKE:false}
  
  product:
    service:
      url: ${PRODUCT_SERVICE_URL:http://3.208.93.68:8080}

  hmac:
    secret: ${AFORO_HMAC_SECRET:change-me}

  services:
    subscription: ${SUBSCRIPTION_SERVICE_URL:http://44.201.19.187:8081}
    product: ${PRODUCT_SERVICE_URL:http://3.208.93.68:8080}
    rateplan: ${RATEPLAN_SERVICE_URL:http://3.208.93.68:8080}
    customer: ${CUSTOMER_SERVICE_URL:http://44.201.19.187:8081}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  packages-to-scan: aforo.kong.controller

logging:
  level:
    org.springframework.web.client.RestTemplate: INFO
    com.aforo.apigee: DEBUG

# Kong Integration Configuration
kong:
  client-details-url: ${KONG_CLIENT_DETAILS_URL:http://44.201.19.187:8081/mock/api/details}
  integration:
    enabled: true
    default-admin-url: https://api.konghq.com
    timeout: 30000
    retry-attempts: 3
    usage-processing:
      batch-size: 100
      processing-interval-ms: 60000  # Process every minute
    # Rate limiting defaults
    rate-limiting:
      default-limits:
        minute: 100
        hour: 1000
        day: 10000
        month: 100000
