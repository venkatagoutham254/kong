databaseChangeLog:
  - changeSet:
      id: 005-add-json-columns-to-kong-product
      author: you
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        tableExists:
          tableName: kong_product
      changes:
        # Add missing JSON columns for storing Kong product data
        - addColumn:
            tableName: kong_product
            columns:
              - column:
                  name: public_labels_json
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: portal_ids_json
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: portals_json
                  type: TEXT
                  constraints:
                    nullable: true
