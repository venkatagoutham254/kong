databaseChangeLog:
  - changeSet:
      id: 014-create-konnect-service-map
      author: system
      changes:
        - createTable:
            tableName: konnect_service_map
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: control_plane_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: kong_service_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: aforo_product_id
                  type: BIGINT
              - column:
                  name: name_snapshot
                  type: VARCHAR(500)
              - column:
                  name: tags_snapshot
                  type: TEXT
              - column:
                  name: host
                  type: VARCHAR(500)
              - column:
                  name: port
                  type: INTEGER
              - column:
                  name: path
                  type: VARCHAR(500)
              - column:
                  name: protocol
                  type: VARCHAR(50)
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: ACTIVE
              - column:
                  name: last_seen_at
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addUniqueConstraint:
            tableName: konnect_service_map
            columnNames: organization_id, control_plane_id, kong_service_id
            constraintName: uk_konnect_service_map_org_cp_kong_id
        - createIndex:
            tableName: konnect_service_map
            indexName: idx_konnect_service_map_org_status
            columns:
              - column:
                  name: organization_id
              - column:
                  name: status
