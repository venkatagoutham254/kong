databaseChangeLog:
  - changeSet:
      id: 016-create-konnect-consumer-map
      author: system
      changes:
        - createTable:
            tableName: konnect_consumer_map
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: control_plane_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: kong_consumer_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: aforo_customer_id
                  type: BIGINT
              - column:
                  name: username_snapshot
                  type: VARCHAR(500)
              - column:
                  name: custom_id_snapshot
                  type: VARCHAR(500)
              - column:
                  name: tags
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: ACTIVE
              - column:
                  name: last_seen_at
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addUniqueConstraint:
            tableName: konnect_consumer_map
            columnNames: organization_id, control_plane_id, kong_consumer_id
            constraintName: uk_konnect_consumer_map_org_cp_kong_id
        - createIndex:
            tableName: konnect_consumer_map
            indexName: idx_konnect_consumer_map_org_status
            columns:
              - column:
                  name: organization_id
              - column:
                  name: status
