databaseChangeLog:
  - changeSet:
      id: 002-create-kong-product
      author: you
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          - tableExists:
              tableName: kong_product

      changes:
        - createTable:
            tableName: kong_product
            columns:
              - column:
                  name: id
                  type: VARCHAR(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: labels
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: public_labels_json
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: portal_ids_json
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: portals_json
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: version_count
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
