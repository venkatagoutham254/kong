databaseChangeLog:
  - changeSet:
      id: 008-create-kong-consumer
      author: aforo
      changes:
        - createTable:
            tableName: kong_consumer
            columns:
              - column:
                  name: internal_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: custom_id
                  type: VARCHAR(255)
              - column:
                  name: tags
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: consumer_groups
                  type: TEXT
              - column:
                  name: plan_id
                  type: VARCHAR(50)
              - column:
                  name: wallet_balance
                  type: DECIMAL(15,2)
                  defaultValueNumeric: 0.00
              - column:
                  name: currency
                  type: VARCHAR(3)
                  defaultValue: USD
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: active
              - column:
                  name: enforcement_mode
                  type: VARCHAR(20)
                  defaultValue: group
              - column:
                  name: rate_limits
                  type: TEXT
              - column:
                  name: last_enforcement_push
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: metadata
                  type: TEXT
        - createIndex:
            tableName: kong_consumer
            indexName: idx_kong_consumer_org
            columns:
              - column:
                  name: organization_id
        - createIndex:
            tableName: kong_consumer
            indexName: idx_kong_consumer_external_id
            columns:
              - column:
                  name: external_id
        - createIndex:
            tableName: kong_consumer
            indexName: idx_kong_consumer_username
            columns:
              - column:
                  name: username
        - createIndex:
            tableName: kong_consumer
            indexName: idx_kong_consumer_custom_id
            columns:
              - column:
                  name: custom_id
        - addUniqueConstraint:
            tableName: kong_consumer
            columnNames: external_id, organization_id
            constraintName: uk_kong_consumer_external_org
        - addUniqueConstraint:
            tableName: kong_consumer
            columnNames: username, organization_id
            constraintName: uk_kong_consumer_username_org
        - addUniqueConstraint:
            tableName: kong_consumer
            columnNames: custom_id, organization_id
            constraintName: uk_kong_consumer_custom_org
