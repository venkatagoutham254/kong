databaseChangeLog:
  - changeSet:
      id: 007-create-kong-route
      author: aforo
      changes:
        - createTable:
            tableName: kong_route
            columns:
              - column:
                  name: internal_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: protocols
                  type: TEXT
              - column:
                  name: methods
                  type: TEXT
              - column:
                  name: hosts
                  type: TEXT
              - column:
                  name: paths
                  type: TEXT
              - column:
                  name: headers
                  type: TEXT
              - column:
                  name: https_redirect_status_code
                  type: INTEGER
              - column:
                  name: regex_priority
                  type: INTEGER
              - column:
                  name: strip_path
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: preserve_host
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: request_buffering
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: response_buffering
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: snis
                  type: TEXT
              - column:
                  name: sources
                  type: TEXT
              - column:
                  name: destinations
                  type: TEXT
              - column:
                  name: tags
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: kong_service_id
                  type: BIGINT
              - column:
                  name: kong_service_external_id
                  type: VARCHAR(128)
        - createIndex:
            tableName: kong_route
            indexName: idx_kong_route_org
            columns:
              - column:
                  name: organization_id
        - createIndex:
            tableName: kong_route
            indexName: idx_kong_route_external_id
            columns:
              - column:
                  name: external_id
        - createIndex:
            tableName: kong_route
            indexName: idx_kong_route_service
            columns:
              - column:
                  name: kong_service_id
        - addUniqueConstraint:
            tableName: kong_route
            columnNames: external_id, organization_id
            constraintName: uk_kong_route_external_org
        - addForeignKeyConstraint:
            baseTableName: kong_route
            baseColumnNames: kong_service_id
            referencedTableName: kong_service
            referencedColumnNames: internal_id
            constraintName: fk_kong_route_service
            onDelete: CASCADE
