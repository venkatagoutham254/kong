databaseChangeLog:
  - changeSet:
      id: 018-create-kong-usage-record
      author: system
      changes:
        - createTable:
            tableName: kong_usage_record
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: ts
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: kong_request_id
                  type: VARCHAR(255)
              - column:
                  name: correlation_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: kong_service_id
                  type: VARCHAR(255)
              - column:
                  name: kong_route_id
                  type: VARCHAR(255)
              - column:
                  name: kong_consumer_id
                  type: VARCHAR(255)
              - column:
                  name: http_method
                  type: VARCHAR(20)
              - column:
                  name: path
                  type: VARCHAR(2000)
              - column:
                  name: status
                  type: INTEGER
              - column:
                  name: latency_ms
                  type: INTEGER
              - column:
                  name: req_size
                  type: BIGINT
              - column:
                  name: resp_size
                  type: BIGINT
              - column:
                  name: aforo_product_id
                  type: BIGINT
              - column:
                  name: aforo_endpoint_id
                  type: BIGINT
              - column:
                  name: aforo_customer_id
                  type: BIGINT
              - column:
                  name: raw_payload
                  type: TEXT
              - column:
                  name: processed
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addUniqueConstraint:
            tableName: kong_usage_record
            columnNames: organization_id, correlation_id
            constraintName: uk_kong_usage_record_org_correlation
        - createIndex:
            tableName: kong_usage_record
            indexName: idx_kong_usage_record_org_ts
            columns:
              - column:
                  name: organization_id
              - column:
                  name: ts
        - createIndex:
            tableName: kong_usage_record
            indexName: idx_kong_usage_record_kong_ids
            columns:
              - column:
                  name: kong_service_id
              - column:
                  name: kong_route_id
              - column:
                  name: kong_consumer_id
        - createIndex:
            tableName: kong_usage_record
            indexName: idx_kong_usage_record_processed
            columns:
              - column:
                  name: processed
              - column:
                  name: created_at
