databaseChangeLog:
  - changeSet:
      id: 017-create-konnect-consumer-group-map
      author: system
      changes:
        - createTable:
            tableName: konnect_consumer_group_map
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: control_plane_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: kong_group_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: group_name
                  type: VARCHAR(255)
              - column:
                  name: plan_id
                  type: BIGINT
              - column:
                  name: tags
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: ACTIVE
              - column:
                  name: last_seen_at
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addUniqueConstraint:
            tableName: konnect_consumer_group_map
            columnNames: organization_id, control_plane_id, kong_group_id
            constraintName: uk_konnect_consumer_group_map_org_cp_kong_id
        - createIndex:
            tableName: konnect_consumer_group_map
            indexName: idx_konnect_consumer_group_map_org_plan
            columns:
              - column:
                  name: organization_id
              - column:
                  name: plan_id
