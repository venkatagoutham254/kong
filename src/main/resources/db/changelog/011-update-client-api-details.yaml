databaseChangeLog:
  - changeSet:
      id: 011-update-client-api-details
      author: aforo
      preConditions:
        - onFail: MARK_RAN
      changes:
        - addColumn:
            tableName: client_api_details
            columns:
              - column:
                  name: organization_id
                  type: BIGINT
        - addColumn:
            tableName: client_api_details
            columns:
              - column:
                  name: environment
                  type: VARCHAR(50)
        - addColumn:
            tableName: client_api_details
            columns:
              - column:
                  name: workspace
                  type: VARCHAR(255)
        - addColumn:
            tableName: client_api_details
            columns:
              - column:
                  name: additional_config
                  type: TEXT
        - addColumn:
            tableName: client_api_details
            columns:
              - column:
                  name: mtls_cert
                  type: TEXT
        - addColumn:
            tableName: client_api_details
            columns:
              - column:
                  name: mtls_key
                  type: TEXT
        - addColumn:
            tableName: client_api_details
            columns:
              - column:
                  name: connection_status
                  type: VARCHAR(20)
                  defaultValue: disconnected
        - addColumn:
            tableName: client_api_details
            columns:
              - column:
                  name: last_sync
                  type: TIMESTAMP WITH TIME ZONE
        - addColumn:
            tableName: client_api_details
            columns:
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addColumn:
            tableName: client_api_details
            columns:
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            tableName: client_api_details
            indexName: idx_client_api_details_org
            columns:
              - column:
                  name: organization_id
        - createIndex:
            tableName: client_api_details
            indexName: idx_client_api_details_status
            columns:
              - column:
                  name: connection_status
